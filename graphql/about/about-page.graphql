query GetAboutPage {
  aboutPage {
    data {
      attributes {
        title
        content
        image {
          data {
            attributes {
              url
              alternativeText
            }
          }
        }
        seo {
          metaTitle
          metaDescription
          metaImage {
            data {
              attributes {
                url
                alternativeText
              }
            }
          }
          keywords
        }
      }
    }
  }
}
