query InitialData {
  global {
    data {
      attributes {
        lightLogo {
          data {
            attributes {
              url
            }
          }
        }
        darkLogo {
          data {
            attributes {
              url
            }
          }
        }
        favicon {
          data {
            attributes {
              url
            }
          }
        }
        siteName
        defaultTitle
        defaultDescription
        defaultGraphImage {
          data {
            attributes {
              url
            }
          }
        }
        canonical
      }
    }
  }
  contact {
    data {
      attributes {
        email
        phoneNumbers {
          id
          phone
        }
        socialNetworks {
          id
          icon
          link
        }
        workingHours {
          id
          listItem
        }
      }
    }
  }
}
